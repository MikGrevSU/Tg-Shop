<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Modern Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        /* –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –¥–ª—è —Ç–µ–º */
        :root {
            --bg-color: #f5f5f7;
            --card-bg: #ffffff;
            --text-main: #1d1d1f;
            --accent: #007aff;
            --nav-bg: rgba(255, 255, 255, 0.8);
        }

        [data-theme="dark"] {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --text-main: #ffffff;
            --accent: #0a84ff;
            --nav-bg: rgba(30, 30, 30, 0.8);
        }

        [data-theme="gold"] {
            --bg-color: #1a1a1a;
            --card-bg: #2c2c2c;
            --text-main: #f5f5f5;
            --accent: #d4af37;
            --nav-bg: rgba(44, 44, 44, 0.9);
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            transition: background 0.3s ease;
        }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä —Å—Ç—Ä–∞–Ω–∏—Ü —Å –æ—Ç—Å—Ç—É–ø–æ–º –ø–æ–¥ –º–µ–Ω—é */
        .content {
            padding: 20px 15px 100px 15px;
        }

        .page { display: none; }
        .page.active { display: block; animation: fadeIn 0.4s ease; }

        /* –ö–∞—Ä—Ç–æ—á–∫–∏ —Ç–æ–≤–∞—Ä–æ–≤ */
        .product-card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            transition: transform 0.2s;
        }

        .product-card:active { transform: scale(0.97); }

        .product-img {
            width: 100%;
            height: 180px;
            background: #eee;
            border-radius: 15px;
            object-fit: cover;
            margin-bottom: 12px;
        }

        .price-tag {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--accent);
        }

        /* –°—Ç–∞—Ç–∏—á–Ω–æ–µ –Ω–∏–∂–Ω–µ–µ –º–µ–Ω—é */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 75px;
            background: var(--nav-bg);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            display: flex;
            justify-content: space-around;
            align-items: center;
            border-top: 0.5px solid rgba(0,0,0,0.1);
            z-index: 1000;
            padding-bottom: env(safe-area-inset-bottom);
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #8e8e93;
            font-size: 11px;
            text-decoration: none;
            transition: 0.3s;
        }

        .nav-item.active { color: var(--accent); }

        .nav-icon {
            font-size: 24px;
            margin-bottom: 4px;
        }

        /* –ö–Ω–æ–ø–∫–∏ */
        .btn-main {
            background: var(--accent);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 12px;
            font-weight: 600;
            width: 100%;
            cursor: pointer;
        }

        /* –ü–µ—Ä–µ–∫–ª—é—á–∞—Ç–µ–ª—å —Ç–µ–º –≤ –∫–∞–±–∏–Ω–µ—Ç–µ */
        .theme-selector {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .theme-dot {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid #fff;
            box-shadow: 0 0 5px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body data-theme="light">

<div class="content">
    <div id="home" class="page active">
        <h1 style="font-size: 28px; margin-bottom: 20px;">–ú–∞–≥–∞–∑–∏–Ω</h1>
        <div id="product-list">
            </div>
    </div>

    <div id="cart" class="page">
        <h1>–ö–æ—Ä–∑–∏–Ω–∞</h1>
        <div id="cart-content"></div>
    </div>

    <div id="profile" class="page">
        <h1>–ü—Ä–æ—Ñ–∏–ª—å</h1>
        <div class="product-card">
            <p><strong>Telegram ID:</strong> <span id="user-id">1234567</span></p>
            <p><strong>–ò–º—è:</strong> <span id="user-name">User</span></p>
        </div>

        <h3>–¢–µ–º–∞ –æ—Ñ–æ—Ä–º–ª–µ–Ω–∏—è</h3>
        <div class="theme-selector">
            <div class="theme-dot" style="background: #f5f5f7;" onclick="setTheme('light')"></div>
            <div class="theme-dot" style="background: #121212;" onclick="setTheme('dark')"></div>
            <div class="theme-dot" style="background: #d4af37;" onclick="setTheme('gold')"></div>
        </div>
    </div>
</div>

<nav class="bottom-nav">
    <div class="nav-item active" onclick="navigate('home', this)">
        <span class="nav-icon">üè†</span>
        <span>–ì–ª–∞–≤–Ω–∞—è</span>
    </div>
    <div class="nav-item" onclick="navigate('cart', this)">
        <span class="nav-icon">üõí</span>
        <span>–ö–æ—Ä–∑–∏–Ω–∞</span>
    </div>
    <div class="nav-item" onclick="navigate('profile', this)">
        <span class="nav-icon">üë§</span>
        <span>–ü—Ä–æ—Ñ–∏–ª—å</span>
    </div>
</nav>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    // –î–∞–Ω–Ω—ã–µ –∏–∑ –¢–ì
    document.getElementById('user-id').innerText = tg.initDataUnsafe.user?.id || "Demo_ID";
    document.getElementById('user-name').innerText = tg.initDataUnsafe.user?.first_name || "Guest";

    // –ù–∞–≤–∏–≥–∞—Ü–∏—è
    function navigate(pageId, element) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        
        document.getElementById(pageId).classList.add('active');
        element.classList.add('active');
        
        tg.HapticFeedback.selectionChanged();
    }

    // –¢–µ–º—ã
    function setTheme(themeName) {
        document.body.setAttribute('data-theme', themeName);
        localStorage.setItem('theme', themeName);
        tg.HapticFeedback.impactOccurred('light');
    }

    // –ó–∞–≥—Ä—É–∑–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω–æ–π —Ç–µ–º—ã
    const savedTheme = localStorage.getItem('theme');
    if(savedTheme) setTheme(savedTheme);

    // –ü—Ä–∏–º–µ—Ä —Ç–æ–≤–∞—Ä–æ–≤
    const products = [
        { id: 1, name: "iPhone 15 Pro", price: "120 000 ‚ÇΩ", img: "https://via.placeholder.com/300x200" },
        { id: 2, name: "AirPods Pro 2", price: "25 000 ‚ÇΩ", img: "https://via.placeholder.com/300x200" }
    ];

    const list = document.getElementById('product-list');
    products.forEach(p => {
        list.innerHTML += `
            <div class="product-card animate__animated animate__fadeInUp">
                <img src="${p.img}" class="product-img">
                <div style="font-weight:600; font-size: 18px;">${p.name}</div>
                <div class="price-tag">${p.price}</div>
                <button class="btn-main" style="margin-top:10px" onclick="addToCart(${p.id})">–î–æ–±–∞–≤–∏—Ç—å</button>
            </div>
        `;
    });

    function addToCart(id) {
        tg.MainButton.setText("–ü–ï–†–ï–ô–¢–ò –ö –û–ü–õ–ê–¢–ï");
        tg.MainButton.show();
    }

    tg.onEvent('mainButtonClicked', function(){
        navigate('cart', document.querySelectorAll('.nav-item')[1]);
    });

</script>
</body>
</html>
